<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>张鹏 Blog</title>
	<style type="text/css">
	*{ margin: 0; padding: 0; box-sizing: border-box;}
	#container{ width: 100%; min-width: 1024px;}
	/*导航栏-bg*/
	header{ width: 100%; height: 60px; background-color: #2189be;}
	header img{ width: 40px; height: 40px; position: absolute; margin: 10px 5px 10px 25px;}
	h1{ margin: 20px 0 0 20px;font-family: "楷体","微软雅黑",sans-serif; font-size: 18px; color: #fff; display: inline-block;}
	nav{ float: right;margin-right: 50px;}
	nav ul li{ display: inline-block; line-height: 60px;}
	nav li a:link,nav li a:visited{ display: inline-block; width: 80px; font-family: "微软雅黑","黑体"; font-size: 16px; font-weight: bold; color: #fff; text-align: center; text-decoration: none;}
	nav li a:hover,nav li a:active{ background-color: #4da2ce; transition: all 0.4s;}
	/*导航栏-end*/
	/*侧边栏-bg*/
	aside{ width: 280px; height: 1000px; float: left; margin: 10px; padding: 20px; background-color: #11456b;}
	aside .info{ width: 240px; margin: 0 auto; padding: 10px;}
	aside .perPic{ width: 120px; height: 120px; margin: 0 50px; border: solid 0.01px #000; border-radius: 8px;}
	aside .info h2{ margin: 15px 0;font-family: "楷体","微软雅黑"; font-size: 24px; color: #eee; text-align: center;}
	aside .info p{ margin-left: 30px; line-height: 24px; font-family: "微软雅黑",sans-serif; font-size: 14px; color: #eee;}
	aside .info a:link,aside .info a:visited{ color: #eee; text-decoration: none;}
	aside .info a:hover,aside .info a:active{ color: #fff;}
	.address img,.e-mail img,.github img{ width: 18px;height: 18px; position: absolute; margin-left: -28px; margin-top: 3px;}
	/*侧边栏-end*/
	/*content-bg*/
	#content{ min-width: 714px; margin:10px; margin-left: 300px; padding: 20px 30px; background-color: #eee; text-align: center;}
	#content:after{ content: ""; display: block; clear: both;}
	#content h2{ font-family: "黑体","微软雅黑"; font-size: 24px; color: #3579ab; text-align: left; margin-bottom: 20px;  line-height: 40px; border-bottom: 2px solid #11456b;}
	#content ul{  display: inline-block; list-style: none; width: 660px; }
	#content ul li{ display: inline-block; width: 100%; height: 160px; margin: 10px 0px; padding: 10px; background-color: #f1f1f1; border: 2px solid #beccff; text-align: left; box-shadow: 3px 3px 2px #ccc; transition: all 0.3s;}
	#content ul li:hover{ background-color: #fff;}
	#content ul li h3{ font-family:  "Helvetica Neue",Helvetica,Arial,sans-serif; font-size: 18px; font-weight: 700;}
	#content ul li h3 a:link,
	#content ul li h3 a:visited{ text-decoration: none; color: #259;}
	#content ul li h3 a:hover,
	#content ul li h3 a:active{ text-decoration: underline;}
	#content ul li time{ display: block; margin-bottom: 5px; font-family: "黑体",sans-serif; font-size: 15px; font-weight: 500;}
	#content ul li p{ display: inline-block; font-family:"微软雅黑"; font-size: 15px; color: #545454; line-height: 200%;}
	#content a.more { display:inline-block; font-family: "Helvetica Neue",sans-serif; font-size: 15px;  color: #259; text-decoration: none; padding: 0 5px; transition: all 0.3s;}
	#content a.more:hover{ background-color: #98c8e0; border-radius: 4px;}
	/*content-end*/
	/*页脚-bg*/
	footer{ clear: both; width: 100%; height: 50px; text-align: center; font-family: "黑体","微软雅黑"; font-size: 14px; line-height: 50px; color: #fff; background-color: #2189be;}
	</style>
</head>
<body>
	<div id="container">
	<!--导航栏-->
		<header>
			<h1>—自由 独立 有价值</h1>
			<nav>
				<ul>
					<li><a href="javascript:">首页</a></li>

	<!--侧边栏-->

			<div class="info">

				<h2>张鹏</h2>
				<h2>TinyRoc Zhang</h2>
				<p class="address"><img src="images/address.png">北京</p>
				<p class="e-mail"><a href="mailto:541999161@qq.com" title="E-mail"><img src="images/e-mail.png">541999161@qq.com</a></p>
				<p class="github"><a href="https://github.com/littleroczhang" title="Github" target="_blank"><img src="images/github.png">github.com/littleroczhang</a></p>
			</div>
		</aside>
	<!--content-->

	</div>
</body>
</html>
